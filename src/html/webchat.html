<!DOCTYPE html>
<html lang="es">
<!-- Evita zoom y permite layout fluido en mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="style/style.css" />

<head>
    <meta charset="UTF-8">
    <title>Web Chat Bot</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <img id="avatar"
                src="https://img.freepik.com/vector-gratis/robot-vectorial-graident-ai_78370-4114.jpg?semt=ais_hybrid&w=740&q=80"
                alt="Bot" /> <!-- Cambiar imagen -->
            <div class="meta">
                <div class="name">Asistente demo</div>
                <div class="sub">en l√≠nea</div>
            </div>
        </div>
        <div id="chat"></div>
        <div id="inputRow">
            <div class="inputWrapper">
                <button id="attach">+</button>
                <textarea id="input" autocomplete="off" placeholder="Escribe un mensaje..."></textarea>
            </div>

            <button id="send"></button>

            <input type="file" id="fileInput" hidden accept="image/*,video/*,audio/*,.pdf,.doc,.docx" />
        </div>
    </div>
</body>

<!-- script file -->
<script src="js/main.js?v=2.1"></script>

</html>
